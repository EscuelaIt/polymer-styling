<!doctype html>
<!-- Based on this url http://stackoverflow.com/questions/32298500/polymer-import-theme-file-with-host-in-styles-has-no-affect/32302856#32302856 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>
    
    <link rel="import" href="my-element.html" />
    
    <link rel="import" href="shared-styles.html" />
    
    <style>
      
      /* comprobar efecto con shadow en Firefox */
      .alert { color:red }
      
    </style>
    
    <style is="custom-style" include="shared-styles"></style>
    
    
      
  </head>
  <body>
    
    <div class="alert">Am I with another color (outside document)?</div>
    
    <hr />
    
    <my-element></my-element>
    
   
    

  </body>
</html>
