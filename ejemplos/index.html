<!doctype html>
<!-- Based on this url http://stackoverflow.com/questions/32298500/polymer-import-theme-file-with-host-in-styles-has-no-affect/32302856#32302856 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>
    
    
    
    <!-- step 1: import the module -->
    <link rel="import" href="shared-styles.html" />
    
    <!-- step 2 (document level): include the style module by name -->
    <style is="custom-style" include="shared-styles"></style>
    
    <link rel="import" href="my-element.html" />
      
  </head>
  <body>
    
    <div class="alert">Am I red (inside document)?</div>
    

  </body>
</html>
